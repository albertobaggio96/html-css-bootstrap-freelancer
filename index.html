<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Freelancer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- style CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark text-uppercase">
      <div class="container h-100 d-flex align-items-center">
        <a class="navbar-brand fw-bold" href="#">start bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="jumbo" class="my-green">
      <div class="container py-2">
        <div class="row justify-content-md-center text-center">
          <div class="col-12 col-md-8">
            <div class="my-box"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="portfolio" class="container py-2">
      <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="my-box"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="my-box"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="my-box"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="my-box"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="my-box"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="my-box"></div>
        </div>
      </div>
    </section>

    <section id="about" class="my-green">
      <div class="container py-2">
        <div class="row justify-content-center">
          <div class="col-8 col-md-5">
            <div class="my-box"></div>
          </div>
          <div class="col-8 col-md-5">
            <div class="my-box"></div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <section id="footer-up">
      <div class="container py-2">
        <div class="row g-2 text-center">
          <div class="col-12 col-md-4">
            <div class="my-box"></div>
          </div>
          <div class="col-12 col-md-4">
            <div class="my-box"></div>
          </div>
          <div class="col-12 col-md-4">
            <div class="my-box"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="footer-down">
      <div class="container py-2">
        <div class="row text-center">
          <div class="col-12">
            <div class="my-box"></div>
          </div>
        </div>
      </div>
    </section>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
  
</body>
</html>
